<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Asistente de Materiales del Curso</title>
    <link rel="stylesheet" href="style.css?v=11">
</head>
<body>
    <div class="container">
        <header>
            <h1>Asistente de Materiales del Curso</h1>
            <p class="subtitle">Haz preguntas sobre cursos, instructores y contenido</p>
        </header>

        <div class="main-content">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <!-- New Chat Button -->
                <div class="sidebar-section">
                    <button class="new-chat-button" id="newChatButton">
                        + NUEVO CHAT
                    </button>
                </div>

                <!-- Course Stats -->
                <div class="sidebar-section">
                    <details class="stats-collapsible">
                        <summary class="stats-header">Cursos</summary>
                        <div class="course-stats" id="courseStats">
                            <div class="stat-item">
                                <span class="stat-label">Número de cursos:</span>
                                <span class="stat-value" id="totalCourses">-</span>
                            </div>
                            <div class="stat-item">
                                <div class="course-titles" id="courseTitles">
                                    <span class="loading">Cargando...</span>
                                </div>
                            </div>
                        </div>
                    </details>
                </div>

                <!-- Suggested Questions -->
                <div class="sidebar-section">
                    <details class="suggested-collapsible">
                        <summary class="suggested-header">Prueba a preguntar:</summary>
                        <div class="suggested-items">
                            <button class="suggested-item" data-question="¿Cuál es el esquema del curso &quot;MCP: Build Rich-Context AI Apps with Anthropic&quot;?">Esquema de un curso</button>
                            <button class="suggested-item" data-question="¿Hay algún curso que incluya implementación de Chatbot?">Cursos sobre Chatbot</button>
                            <button class="suggested-item" data-question="¿Hay algún curso que explique qué es RAG?">Cursos que explican RAG</button>
                            <button class="suggested-item" data-question="¿Qué se cubrió en la lección 5 del curso MCP?">Detalles de una lección</button>
                        </div>
                    </details>
                </div>
            </aside>

            <!-- Main Chat Area -->
            <main class="chat-main">
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input
                            type="text"
                            id="chatInput"
                            placeholder="Pregunta sobre cursos, lecciones o contenido específico..."
                            autocomplete="off"
                        >
                        <button id="sendButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js?v=11"></script>
</body>
</html>
